<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./public/css/style.css">
  <link rel="stylesheet" type="text/css" href="./public/css/login.css">
  <title>The Tech Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light"
    style="background: linear-gradient(to left, #5a86e4,#c648d6,#fcef7a);">
    <a class="navbar-brand" href="#"><b>The Tech Blog</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <form action="#" class="sign-in-form">
    <div class="login-card">
      <p class="sign" align="center">Sign in</p>
      <form class="form1">
        <input id="username-login" class="un " type="text" align="center" placeholder="Username">
        <input id="password-login" class="pass" type="password" align="center" placeholder="Password">
        <a type="submit" class="submit" align="center">Sign in</a>
        <p class="forgot" align="center"><a href="#">
            <font color="#d7b3dd">Forgot Password?</font>
        </p>
        <p class="register" align="center"><a href="#">
            <font color="#d7b3dd">Register</font>
        </p>
      </form>
    </div>
  </form>
  <form class="sign-up-form">
    <div class="signup-card">
      <p class="sign" align="center">Sign up</p>
      <form class="form1">
        <input id="#username-signup" class="un " type="text" align="center" placeholder="Username">
        <input id="#email-signup" class="pass" type="email" align="center" placeholder="Email">
        <input id="#password-signup" class="pass" type="password" align="center" placeholder="Password">
        <a type="submit" class="submit" align="center">Sign up</a>
      </form>
    </div>
  </form>

  <footer>© 2021 Made with ♡ </footer>
  <script src="./public/js/login.js"></script>

</body>

</html>
